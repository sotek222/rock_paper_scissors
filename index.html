<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rowshambow!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outer_banner_container">
      <h1 class="inner_content">Row-sham-bow Simulator</h1>
    </div>
    <div class="game">
      <h2 class="game_header">Make your Selection:</h2>
      <div class="buttons_container">
        <button id="rock" class="choice"  name="rock">
          <img src="images/rock.png" alt="Rock">
        </button>
        <button id="paper" class="choice" name="paper">
          <img src="images/paper.png" alt="Paper">
        </button>
        <button id="scissors" class="choice" name="scissors">
          <img src="images/scissors.png" alt="Scissors">
        </button>
      </div>
    </div>
      <div class="scoreboard">
        <h2 class="results">Results:</h2>
        <p class="player_choice">Your Choice: </p>
        <p class="comps_choice">Computers Choice: </p>
        <h2 class="score">Score:</h2>
        <p>Player: </p>
        <p class="spacer">Computer: </p>
      </div>
      <script type="text/javascript" src="index.js"></script>
  </body>
</html>

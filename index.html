<html lang="en" dir="ltr">

    <meta charset="utf-8">

  </body>
  <script type="text/javascript">

    let choseRock = "rock";
    let chosePaper = "paper";
    let choseScissors = "scissors";
    let playerScore = 0;
    let compScore = 0;

    function computerPlay(){
      let randomNum = Math.floor(Math.random() * 3);
      if(randomNum === 0){
        return choseRock;
      } else if (randomNum === 1){
        return chosePaper;
      } else {
        return choseScissors;
        }
      }

      const computerSelection = computerPlay();

  function playRound(playerSelection, computerSelection){
    switch (true){
      case (playerSelection.toUpperCase() === choseRock.toUpperCase() &&
      computerSelection === choseScissors || playerSelection.toUpperCase() === chosePaper.toUpperCase() &&
      computerSelection === choseRock || playerSelection.toUpperCase() === choseScissors.toUpperCase() &&
      computerSelection === chosePaper) :
      return playerScore++;
      case (playerSelection.toUpperCase() === choseScissors.toUpperCase() &&
      computerSelection === choseRock || playerSelection.toUpperCase() === choseRock.toUpperCase() &&
      computerSelection === chosePaper || playerSelection.toUpperCase() === chosePaper.toUpperCase() &&
      computerSelection === choseScissors) :
      return compScore++;
      case (playerSelection.toUpperCase() === computerSelection.toUpperCase()) :
      return;
      default:
      return;
    }
  }

function game(){
  for(i=0;i<5;i++){
  let playerSelection = window.prompt("Rock, Paper or Scissors?");
  playRound(playerSelection, computerSelection);
   console.log(`Your choice: ${playerSelection}, Your Score: ${playerScore}, Computers choice: ${computerSelection} Computers Score: ${compScore}`);
  }
  if(compScore > playerScore){
    console.log("You lost! The final Score is: " + "Your Score: " + playerScore + " to " + "Computers Score; " + compScore);
  } else if(playerScore < compScore){
    console.log("You Won! The final Score is: " + "Your Score: " + playerScore + " to " + "Computers Score: " + compScore);
  }
}

game();

  </script>

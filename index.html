<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roshambo!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outer_banner_container">
      <h1 class="inner_content">Rock Paper Scissors Simulator</h1>
    </div>
    <div class="game">
      <h2 class="game_header">Make your Selection:</h2>
      <div class="buttons_container">
        <button id="rock" class="choice"  name="Rock">
          <img src="images/rock.png" alt="Rock">
        </button>
        <button id="paper" class="choice" name="Paper">
          <img src="images/paper.png" alt="Paper">
        </button>
        <button id="scissors" class="choice" name="Scissors">
          <img src="images/scissors.png" alt="Scissors">
        </button>
      </div>
    </div>
      <div class="scoreboard">
        <h2 class="results">Results:</h2>
        <p>Your Choice: </p>
        <p>Computers Choice: </p>
        <h2 class="score">Score:</h2>
        <p>Player: </p>
        <p class="spacer">Computer: </p>
      </div>
  </body>
  <script type="text/javascript">

    let choice = ["rock", "paper", "scissors"];
    let playerScore = 0;
    let compScore = 0;

    function computerPlay(){
      let randomNum = Math.floor(Math.random() * 3);
      if(randomNum === 0){
        return choice[0];
      } else if (randomNum === 1){
        return choice[1];
      } else {
        return choice[2];
        }
      }

  function playRound(playerSelection, computerSelection){
    switch (true){
      case (playerSelection.toUpperCase() === choice[0].toUpperCase() &&
      computerSelection === choice[2] || playerSelection.toUpperCase() === choice[1].toUpperCase() &&
      computerSelection === choice[0] || playerSelection.toUpperCase() === choice[2].toUpperCase() &&
      computerSelection === choice[1]) :
      return playerScore++;
      break;
      case (playerSelection.toUpperCase() === choice[2].toUpperCase() &&
      computerSelection === choice[0] || playerSelection.toUpperCase() === choice[0].toUpperCase() &&
      computerSelection === choice[1] || playerSelection.toUpperCase() === choice[1].toUpperCase() &&
      computerSelection === choice[2]) :
      return compScore++;
      break;
      case (playerSelection.toUpperCase() === computerSelection.toUpperCase()) :
      return computerSelection;
      break;
      default:
      return computerSelection;
    }
  }
  </script>
</html>
